<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLENGE1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="encabezado">
            <img class="logo" src="Imagenes/Logo.png" alt="Imagen de alura latam">
            <h1 class="titulo">Encriptador de texto Alura</h1>
        </div>
    </header>




    <main>
        <div class="main">
            <div class="izquierda">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">
                    <img src="./imagenes/bi_exclamation-circle-fill.png" alt="signo exclamacion">
                    Solo letras minúsculas y sin acentos</h6>
                </div>
    
    
               <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar"onclick="btnDesencriptar()">Desencriptar</button>
               </div>
            </div>
    
            <div class="derecha" id="derecha">
                <img id="muñeco" class="muñeco" src="./Imagenes/Muñeco.png" alt="Muneco">
                <textarea class="mensaje" id="mensajeFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p class="derecha-informacion" onclick="derechaInformacion">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="btn-copiar" onclick="copiar">Copiar</button>
            </div>  
        </div>
        
    </main>


    <footer class="footer">Elaborado por: Jose James Giraldo Millan</footer>
    <script src="script.js"></script>
    </body>
</html>
